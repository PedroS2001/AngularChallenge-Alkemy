<div class="container-fluid">

    <div class="myForm">

        <div class="form-header">
            <h1>Bienvenido</h1>
            <img src="../../../assets/alacarta.svg" width="50%" alt="">
        </div>

        <div class="form-formulario">
            <form [formGroup]="myForm">
                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input type="email" class="form-control" formControlName="email" id="txtEmail"
                        placeholder="Enter email">
                    <small *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched"
                        class="form-text text-danger">Ingrese un email con formato valido</small>
                </div>
                <div class="form-group mb-3">
                    <label for="txtPassword">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="txtPassword"
                        placeholder="Password">
                    <small *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched"
                        class="form-text text-danger">La clave debe tener mas de 4 caracteres.</small>
                </div>
                <button class="btn btn-primary" (click)="clickLogin()">Ingresar</button>
            </form>
        </div>

    </div>

</div>
